<div *ngIf="cardType=='landingCard'">
  <div style="background: #435f7a;    margin-bottom: 12px;" class="container">
      <div class="card card-container">
        <div style="height:555px;" class="form-check">

          <div class="card-header">
            What's on your mind today?
          </div>

          <div class="card-body">
                 <ul style="list-style: none;">
                    <li *ngFor="let intentLink of cardData" >
                      <div (click)="getButtons(intentLink?.url)"> {{ intentLink?.name }} </div>
                      <!-- <a href="#">{{ intentLink?.name }}</a> -->
                    </li>
                 </ul>
          </div>

        </div>
    </div>
  </div>
</div>

<div *ngIf="cardType=='cardWithIframeAndButtons'">
  <div style="background: #435f7a;    margin-bottom: 12px;" class="container">
      <div class="card card-container">
        <div style="height:555px;" class="form-check">

          <div class="card-header">
             {{cardHeader}}
          </div>

          <div style="height:300px;" class="card-body">
               
          </div>

          <div class="card-footer">
               <ul>
                  <li class="buttons" *ngFor="let btn of buttons">
                    <button> {{btn}} </button>
                  </li>
               </ul>
          </div>

        </div>
    </div>
  </div>
</div>
