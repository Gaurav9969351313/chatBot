<div id="frame">
  <div class="content">
    <div class="contact-profile">
      <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
      <p>Mahindra & Mahindra</p>
      <div class="social-media">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true" (click)="clearChat()"></i>
      </div>
    </div>
   
    <div #scrollMe class="w100 messages">
      <ul>
       
        <div *ngFor="let conv of arrDummyConversation">

          <!-- <div [innerHtml]="conv.text | safehtml">
          </div>  -->

           <li style="width:50%;" *ngIf="conv.type ==='scBtn'">
             <div class="container">
                <div class="card card-container">
                  <div style="height:300px;" class="form-check">

                    <div class="card-header">
                      Response
                    </div>

                    <div class="card-body">
                        <p>
                            Hello This is a bot How may i help you...?

                            I would like to resolve your doubts...

                            Thanks And Regards
                            Your AI BOT
                        </p>
                    </div>

                    <div style="text-align:center;" class="card-footer">
                           <button (click)='btnFirstClicked()' style='background: #435f7a;color: #f5f5f5;border-radius: 12px;'>{{conv.text}}</button>      
                    </div>

                  </div>
              </div>
            </div>
          </li>

          <li *ngIf="conv.type==='s'" class="sent">
            <p>{{conv.text}}</p>
          </li>

          <li *ngIf="conv.type==='landingCard'" class="sent">
            <app-card [cardType]="'landingCard'" [cardData]="dictLandingPageLinks"></app-card>
          </li>

           <li *ngIf="conv.type==='cardWithIframeAndButtons'" class="sent">
            <app-card [cardType]="'cardWithIframeAndButtons'" [cardData]="btnsData"></app-card>
          </li>
         

          <li *ngIf="conv.type==='r'" class="replies">
            <p>{{conv.text}}</p>
          </li>

           <li *ngIf="conv.type==='iframe'" class="replies">
            <iframe width="70%" height="300px" [src]="conv.url | safebrowse"></iframe>
          </li>


          <li *ngIf="conv.type==='rating'" class="replies">
            <h4> {{ conv.text }} </h4>
            <app-star [rating]='3' (ratingClick)='ratingComponentClick($event)'></app-star>
          </li>

        </div>
      </ul>
    </div>


    <div class="message-input">
      <div class="wrap">

        <form name="form" (ngSubmit)="dialogForm.form.valid && sendMessageByUser()" #dialogForm="ngForm" novalidate>
          <div class="form-group">
            <input type="text" class="form-control" name="dialog" [(ngModel)]="messageDialogModel.dialog" #dialog="ngModel"
              required />
          </div>

           <div class="form-check">
              <button style="margin:5px" (click)="sendMessageByUser()" class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Show Password">S</button> 
              <button style="margin:5px"  name="btnActivateSpeechSearchMovie" 
                id="btnActivateSpeechSearchMovie" 
                (click)="activateSpeechSearchMovie()" type="submit" class="btn btn-primary">M</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
